{% extends 'layouts/dashboard.html' %}
{% load static %}
{% block body %}


<div class="container-fluid flex-grow-1 container-p-y">
    <div class="row">
        <div class="col-lg-1"></div>

        <div class="col-lg-10">
            <div class="row">
                <div class="col-lg-12">
                    <h2 class="mb-3">We have generated this possible Blog Topic Ideas for you</h2>

                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>Blog Title</th>
                                <th>Save Topic</th>
                                <th>Use Topic</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for blog in blogTopics %}
                            <tr>
                                <td>{{blog}}</td>
                                <td> <a href="{% url 'save-blog-topic' blog %}"><button class="btn btn-outline-primary">SAVE </button></a></td>
                                <td> <a href="{% url 'use-blog-topic' blog %}"><button class="btn btn-primary">USE </button></a></td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                 
                </div>
                <!-- <div class="col-lg-6">
                    <img class="img-fluid" src="{% static 'admin/img/create-blog.svg' %}" alt="Create Blog">

                </div> -->
            </div>  
        </div>
        <div class="col-lg-1"></div>

    </div>
  </div>

{%endblock%}
